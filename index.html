<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Memory Game</title>
</head>

<body>
  <header>
    <h1>Welcome to dogs memory game!</h1>
  </header>
  <br>
  <div class="wraper">
    <div class="dataZone">
      <h2>Wrong answers: <span class="wrong">0</span></h2>
      <br>
      <h2>Wright answers:<span class="wright">0</span></h2>
      <br>
      <h2>Time Passed:</h2>
      <div class="time">
        <h2 class="timer">00:00</h2>
      </div>
      <div class="buttons">
        <br>
        <button onclick="playAudio()" type="button" class="play">Play Audio</button>
        <button onclick="pauseAudio()" type="button" class="pause">Pause Audio</button>
      </div>
    </div>
    <div>
    </div>
    <div class="playzone">
    </div>
  </div>
  <audio id="myAudio">
    <source src="./sound/03 - First Steps.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>


  <script src="./scripts/script.js">
  </script>
</body>

</html>
